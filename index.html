<html>
<head>
	<title>Simple Address Book</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
 <header>
 	<h1>Address Book</h1>
 </header>
 <section>
 	<ul class="input-header">
 		<li>
 			<input type="text" value="Full Name" readonly>
 			<input type="text" value="Mobile No" readonly>
 			<input type="text" value="Address" readonly>
 		</li>
 	</ul>

 	<ul class="contact-list">
 		<li>
 			<input type="text" name="full-name" value="Barack Obama" readonly />
 			<input type="text" name="mobile" value="08148900098" readonly />
 			<input type="text" name="address" value="Chicago, Illonois" readonly/>
 			<input type="button" class="btn-close" value="X">
 		</li>
 		<li>
 			<input type="text" name="full-name" value="Mohammed Ali" readonly />
 			<input type="text" name="mobile" value="08098912398" readonly />
 			<input type="text" name="address" value="San Francisco, California" readonly/>
 			<input type="button" class="btn-close" value="X">
 		</li>
 		<li>
 			<input type="text" name="full-name" value="Elon Musk" readonly />
 			<input type="text" name="mobile" value="08074132098" readonly />
 			<input type="text" name="address" value="Silicon Valley, CA" readonly/>
 			<input type="button" class="btn-close" value="X">
 		</li>

 	</ul>

 	<ul class="add-panel">
 		<li>
 			<input type="text" name="full-name" placeholder="Full Name..." />
 			<input type="text" name="mobile" placeholder="Mobile no..." />
 			<input type="text" name="address" placeholder="Address..." />

 			<input type="button" class="btn-add" value="Add Contact">
 		</li>
 	</ul>
 </section>

 <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
